<div class="fixed top-0 right-0 left-0 bg-white z-[1]">
  <div
    class="flex justify-between items-center bg-dark text-tx-light px-10 sm:px-[80px] md:text-[15px] lg:text-[15px] text-[10px] py-1">

    <div class="flex justify-center items-center gap-x-10">

      <div class="flex justify-center items-center gap-x-3">
        <i class="bi bi-envelope"></i>
        <p>{{email}}</p>
      </div>
      <div class="flex justify-center items-center gap-x-3">
        <i class="bi bi-telephone-fill"></i>
        <p>
          +212645004433
        </p>
      </div>
    </div>

    <div class="flex justify-center items-center gap-x-2">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-linkedin"></i>
    </div>
  </div>

  <div class="flex items-center justify-between px-[20px] sm:px-[50px] py-4 shadow">

    <div class="flex justify-center items-center">
      <a routerLink="/" class="text-success font-bold text-[30px]">Shri Store</a>
    </div>

    <div [ngClass]=" {'right-[-1%]':showNav ,'right-[-100%]':!showNav} "
         class="bg-white fixed top-0 w-[80%] md:w-[70%] lg:w-[75%] h-full z-[1] transition-all duration-1000 md:bg-none md:static md:flex md:flex-row md:justify-center md:items-center md:gap-x-10 lg:justify-between ">

      <div [ngClass]="{'top-[-100%]':!showNav ,'top-3':showNav}"
           class="fixed  right-5 delay-500 duration-1000 transition-all">
        <button (click)="showNavBar()"><i class="bi bi-x text-[30px]"></i></button>
      </div>

      <div
        class="h-[80%]  flex flex-col items-center justify-content-evenly md:min-h-fit md:flex-row md:items-center md:gap-x-12 lg:gap-x-20  ">
        <a routerLinkActive="text-success2" (click)="showNavBar()" [routerLinkActiveOptions]="{exact:true}" routerLink=""
           class="hover:text-success  text-lg">Home</a>
        <a routerLinkActive="text-success2" (click)="showNavBar()" routerLink="/about" class="hover:text-success text-lg">About</a>
        <a routerLinkActive="text-success2" (click)="showNavBar()" routerLink="/shop" class="hover:text-success text-lg">Shop</a>
        <a routerLinkActive="text-success2" (click)="showNavBar()" routerLink="/contact" class="hover:text-success text-lg">Contact</a>
      </div>

      <div
        class="w-full flex items-center justify-content-evenly md:min-w-fit md:flex md:justify-center md:items-center md:gap-x-5 lg:gap-x-9 lg:max-w-fit ">
        <button><i class="bi bi-search text-[20px] "></i></button>
        <button><i class="bi bi-cart4 text-[20px]"></i></button>
        <button><i class="bi bi-person-fill text-[20px]"></i></button>
      </div>
    </div>

    <div class="fixed md:right-[-100%] right-10 transition-all duration-500 ">
      <button (click)="showNavBar()" class="flex-col  gap-y-[3px] ">
        <i class="bi bi-list text-[22px] text-black "></i>
      </button>
    </div>


  </div>
</div>
