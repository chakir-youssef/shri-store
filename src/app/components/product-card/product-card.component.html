
<div class="border-1 w-[450px]  h-[700px] md:w-[250px] md:h-[500px] shadow ">
  <div class="h-[550px] md:h-[340px] bg-bg-light" >
    <img class="h-full" alt="" ngSrc="{{product.image_url}}" width="736" height="981" >
  </div>
  <div class="p-3">
   <div class="flex flex-col gap-y-2">
     <p>{{ product.product_name }}</p>
     <p>{{product.scale}}</p>
   </div>
    <div class="w-full flex flex-col justify-center items-center">
      <ngb-rating [disabled]="true" class="text-[30px] text-yellow-400" [max]="5" [rate]=product.rating ></ngb-rating>
      <p> {{product.price}} {{product.currency}} </p>
    </div>

  </div>
</div>
